<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="icon" href="images/icon.png">
	<title>AirBnB Clone</title>
</head>

<body>
	<header>
		<div class="logo"></div>
	</header>

	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>Nairobi, Kisumu...</h4>
				<ul class="popover">
					<li>
						<h2>Nairobi:</h2>
					</li>
					<ul>
						<li>Karen</li>
						<li>Umoja</li>
					</ul>
					<li>
						<h2>Kisumu:</h2>
					</li>
					<ul>
						<li>Nyalenda</li>
						<li>Poly view</li>
					</ul>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Kitchen, Internet...</h4>
				<ul class="popover">
					<li>Internet</li>
					<li>Kitchen</li>
					<li>TV</li>
					<li>Iron</li>
				</ul>
			</div>
			<button>Search</button>
		</section>

	</div>

	<footer>Best School</footer>

</body>

</html>
